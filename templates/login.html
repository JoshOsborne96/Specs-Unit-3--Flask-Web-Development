{% extends 'base.html' %}

{% block body %}

<h3>Sign in here</h3>

<form method="POST" action ='/login'>
    <div>{{ form.username.label }}: {{ form.username }}</div>
    <div>{{ form.password.label }}: {{form.password }}</div>
    {{ form.csrf_token }}
    <button class ="btn btn-primary" type = "submit"> Log in</button>
</form>

{% endblock %}
